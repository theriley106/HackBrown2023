<!DOCTYPE html>
<html lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  </style>
</head>
<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Accessible Lectures</h1>
          <p class="lead">Accessible Learning is Our Goal</p>
        </div>
      </div>

<div class="container">    
    <div class="row">
        
    {% for val in values %}
    <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img width="400" height="200" class="card-img-top" src="http://localhost:8080/lectures/{{val}}.jpeg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{val}}</p>
              <a href="http://localhost:3001/{{val}}" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
    {% endfor %}
    <br>
<br><br>
</div></div>

</body>
</html>
